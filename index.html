<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls input {
      padding: 10px;
      font-size: 14px;
      flex: 1;
      min-width: 200px;
    }

    .controls button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .viewer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .nav-btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .nav-btn:hover {
      background: #45a049;
    }

    .nav-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .card {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 8px;
      background: white;
      border: 2px solid #ccc;
      text-align: center;
      font-size: 16px;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #e8f0fe;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .card-counter {
      text-align: center;
      margin-bottom: 10px;
      color: #666;
      font-size: 14px;
    }

    .empty-message {
      text-align: center;
      color: #999;
      font-size: 16px;
      padding: 40px;
    }
  </style>
</head>
<body>

  <h1>Study Flashcards</h1>

  <div class="controls">
    <input type="text" id="frontInput" placeholder="Front of card" />
    <input type="text" id="backInput" placeholder="Back of card" />
    <button onclick="addCard()">Add Card</button>
  </div>

  <div class="card-counter" id="cardCounter"></div>

  <div class="viewer">
    <button class="nav-btn" onclick="prevCard()" id="prevBtn">◀</button>
    <div class="card" id="activeCard"></div>
    <button class="nav-btn" onclick="nextCard()" id="nextBtn">▶</button>
  </div>

  <script>
    const frontInput = document.getElementById('frontInput');
    const backInput = document.getElementById('backInput');
    const activeCard = document.getElementById('activeCard');
    const cardCounter = document.getElementById('cardCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let cards = JSON.parse(localStorage.getItem('flashcards')) || [];
    let currentIndex = 0;
    let flipped = false;

    function saveCards() {
      localStorage.setItem('flashcards', JSON.stringify(cards));
    }

    function updateCounter() {
      if (cards.length === 0) {
        cardCounter.textContent = 'No cards yet';
      } else {
        cardCounter.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
      }
    }

    function updateNavButtons() {
      prevBtn.disabled = cards.length === 0;
      nextBtn.disabled = cards.length === 0;
    }

    function deleteCard(event) {
      event.stopPropagation(); // Prevent card flip when clicking delete
      
      if (confirm('Are you sure you want to delete this card?')) {
        cards.splice(currentIndex, 1);
        saveCards();
        
        // Adjust current index if needed
        if (currentIndex >= cards.length && cards.length > 0) {
          currentIndex = cards.length - 1;
        } else if (cards.length === 0) {
          currentIndex = 0;
        }
        
        flipped = false;
        renderCard();
      }
    }

    function renderCard() {
      activeCard.innerHTML = '';
      updateCounter();
      updateNavButtons();
      
      if (cards.length === 0) {
        const emptyMsg = document.createElement('div');
        emptyMsg.className = 'empty-message';
        emptyMsg.textContent = 'Add some cards to get started!';
        activeCard.appendChild(emptyMsg);
        return;
      }

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-face card-front';
      front.textContent = cards[currentIndex].front;

      const back = document.createElement('div');
      back.className = 'card-face card-back';
      back.textContent = cards[currentIndex].back;

      // Add delete button to front
      const deleteBtnFront = document.createElement('button');
      deleteBtnFront.className = 'delete-btn';
      deleteBtnFront.textContent = '✕ Delete';
      deleteBtnFront.onclick = deleteCard;
      front.appendChild(deleteBtnFront);

      // Add delete button to back
      const deleteBtnBack = document.createElement('button');
      deleteBtnBack.className = 'delete-btn';
      deleteBtnBack.textContent = '✕ Delete';
      deleteBtnBack.onclick = deleteCard;
      back.appendChild(deleteBtnBack);

      inner.appendChild(front);
      inner.appendChild(back);
      activeCard.appendChild(inner);

      activeCard.classList.toggle('flipped', flipped);

      activeCard.onclick = (e) => {
        // Only flip if not clicking the delete button
        if (!e.target.classList.contains('delete-btn')) {
          flipped = !flipped;
          activeCard.classList.toggle('flipped');
        }
      };
    }

    function addCard() {
      const frontText = frontInput.value.trim();
      const backText = backInput.value.trim();
      if (!frontText || !backText) return;

      cards.push({ front: frontText, back: backText });
      saveCards();
      currentIndex = cards.length - 1;
      flipped = false;
      renderCard();

      frontInput.value = '';
      backInput.value = '';
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      flipped = false;
      renderCard();
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      flipped = false;
      renderCard();
    }

    // Allow Enter key to add cards
    frontInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') backInput.focus();
    });

    backInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addCard();
    });

    renderCard();
  </script>

</body>
</html>
